<div class="onboarding">

    class="onboarding__imagem"
    src="{{imagemCapa}}" alt="Menin e o Progessor">
  <h2
    class="onboarding__titulo"
    >{{titulo}}</h2>

    class="onboarding__paragrafo"

</div>
